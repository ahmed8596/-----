<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>حاسبة وقت الطباعة + آلة حاسبة</title>
<style>
body{font-family:system-ui,-apple-system,"Segoe UI",Tahoma,"Noto Naskh Arabic",sans-serif;background:#0f172a;color:#e6eef8;display:flex;flex-wrap:wrap;align-items:flex-start;justify-content:center;gap:20px;min-height:100vh;margin:0;padding:20px;box-sizing:border-box}
.card{background:#0b1220;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,.6);max-width:520px;width:100%}
h1{font-size:18px;margin:0 0 12px}
label{display:block;font-size:13px;margin-bottom:6px;color:#bcd0f5}
input[type="number"],input[type="text"]{width:100%;padding:10px;border-radius:8px;border:1px solid #213149;background:#071029;color:#e6eef8;font-size:15px;box-sizing:border-box}
.row{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
button{padding:10px 14px;border-radius:8px;border:0;background:#1f6feb;color:white;cursor:pointer;font-weight:600}
.result{margin-top:14px;padding:12px;border-radius:8px;background:#071733;color:#dff0ff;font-size:16px}
.muted{font-size:13px;color:#9fb7e6;margin-top:6px}
.small{font-size:13px;color:#cfe0ff}
footer{margin-top:12px;font-size:12px;color:#9fb7e6;text-align:center}
</style>
</head>
<body>

<!-- 🧾 قسم حساب وقت الطباعة -->
<div class="card" dir="rtl">
<h1>حاسبة وقت الطباعة (بالسنتيمتر)</h1>
<label for="cm">أدخل الطول بالسنتيمتر (مثال: 1970)</label>
<input id="cm" type="number" step="1" min="0" placeholder="كم سم؟" autofocus>
<div class="row">
<button id="calcBtn">احسب الآن</button>
<button id="copyBtn" style="background:#25a86a">نسخ الوقت</button>
</div>
<div id="output" class="result" style="display:none"></div>
<div id="debug" class="muted"></div>
<footer>كل متر = 13 دقيقة · يستخدم الوقت الحالي كبداية</footer>
</div>

<!-- 🔢 آلة حاسبة بسيطة -->
<div class="card" dir="rtl">
<h1>آلة حاسبة سريعة</h1>
<label>الرقم الأول:</label>
<input id="num1" type="number" placeholder="الرقم الأول">
<label>الرقم الثاني:</label>
<input id="num2" type="number" placeholder="الرقم الثاني">

<div class="row">
<button onclick="calc('add')">+</button>
<button onclick="calc('sub')">−</button>
<button onclick="calc('mul')">×</button>
<button onclick="calc('div')">÷</button>
</div>

<div id="calcResult" class="result" style="display:none"></div>
<footer>آلة حاسبة بسيطة للعمليات الأساسية</footer>
</div>

<script>
// --- حاسبة وقت الطباعة ---
(function(){
const MINS_PER_M = 13;
const cmInput = document.getElementById('cm');
const out = document.getElementById('output');
const debug = document.getElementById('debug');
const calcBtn = document.getElementById('calcBtn');
const copyBtn = document.getElementById('copyBtn');

function pad(n){ return n.toString().padStart(2,'0'); }
function toArabicAmPm(date){
 let hours = date.getHours();
 let minutes = date.getMinutes();
 let ampm = hours < 12 ? 'صباحًا' : 'مساءً';
 let hour12 = hours % 12;
 if(hour12 === 0) hour12 = 12;
 return `${pad(hour12)}:${pad(minutes)} ${ampm}`;
}

function compute(){
 let cm = parseFloat(cmInput.value);
 if(!isFinite(cm) || cm < 0){
  out.style.display='block';
  out.textContent = 'دخل رقم صحيح.';
  return;
 }
 let meters = cm/100;
 const totalMinutes = meters * MINS_PER_M;
 const start = new Date();
 const end = new Date(start.getTime() + Math.round(totalMinutes*60000));
 const startStr = toArabicAmPm(start);
 const endStr = toArabicAmPm(end);
 const endDate = end.getDate() + '/' + (end.getMonth()+1) + '/' + end.getFullYear();
 out.style.display='block';
 out.innerHTML = `<div class="small"><strong>وقت البدء:</strong> ${startStr}</div>
 <div style="margin-top:6px"><strong>وقت الانتهاء المتوقع:</strong> ${endStr}</div>
 <div class="small" style="margin-top:6px"><strong>التاريخ:</strong> ${endDate}</div>
 <div class="small" style="margin-top:6px">المدة: ${Math.floor(totalMinutes/60)} ساعة و ${Math.round(totalMinutes%60)} دقيقة</div>`;
 debug.textContent = `الدقائق الدقيقة: ${totalMinutes.toFixed(2)}`;
}
calcBtn.addEventListener('click', compute);
cmInput.addEventListener('keydown', e=>{if(e.key==='Enter')compute();});
copyBtn.addEventListener('click', ()=>{
 if(out.style.display==='none') return;
 const txt = out.innerText;
 navigator.clipboard.writeText(txt).then(()=>{
  copyBtn.textContent='تم النسخ';
  setTimeout(()=>copyBtn.textContent='نسخ الوقت',900);
 });
});
})();

// --- آلة الحاسبة ---
function calc(type){
const n1 = parseFloat(document.getElementById('num1').value);
const n2 = parseFloat(document.getElementById('num2').value);
const resultDiv = document.getElementById('calcResult');
if(!isFinite(n1) || !isFinite(n2)){ resultDiv.style.display='block'; resultDiv.textContent='أدخل رقمين صحيحين.'; return; }
let result;
switch(type){
 case 'add': result = n1 + n2; break;
 case 'sub': result = n1 - n2; break;
 case 'mul': result = n1 * n2; break;
 case 'div': result = n2===0?'لا يمكن القسمة على صفر':n1 / n2; break;
}
resultDiv.style.display='block';
resultDiv.textContent = `النتيجة: ${result}`;
}
</script>
</body>
</html>
