<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>آلة حاسبة داكنة</title>
<style>
body{
  background:#0f172a;
  color:#fff;
  font-family:"Segoe UI",Tahoma,"Noto Naskh Arabic",sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.calculator{
  background:#0b1220;
  padding:20px;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,.6);
  width:280px;
}
.display{
  background:#071029;
  height:60px;
  color:#e6eef8;
  font-size:28px;
  text-align:right;
  padding:10px;
  border-radius:8px;
  margin-bottom:12px;
  overflow:hidden;
}
.keys{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:8px;
}
button{
  background:#1a2336;
  color:#fff;
  border:none;
  border-radius:8px;
  padding:16px;
  font-size:18px;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  background:#24324e;
}
button.op{background:#1f6feb;}
button.op:hover{background:#2b7ff3;}
button.equal{background:#2563eb;}
button.equal:hover{background:#3385ff;}
</style>
</head>
<body dir="rtl">
<div class="calculator">
  <div id="display" class="display">0</div>
  <div class="keys">
    <button onclick="clearDisplay()">C</button>
    <button onclick="delChar()">⌫</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>

    <button onclick="append('7')">٧</button>
    <button onclick="append('8')">٨</button>
    <button onclick="append('9')">٩</button>
    <button class="op" onclick="append('*')">×</button>

    <button onclick="append('4')">٤</button>
    <button onclick="append('5')">٥</button>
    <button onclick="append('6')">٦</button>
    <button class="op" onclick="append('-')">−</button>

    <button onclick="append('1')">١</button>
    <button onclick="append('2')">٢</button>
    <button onclick="append('3')">٣</button>
    <button class="op" onclick="append('+')">+</button>

    <button onclick="append('0')" style="grid-column:span 2">٠</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display = document.getElementById('display');
function append(val){
  if(display.innerText==='0') display.innerText='';
  display.innerText += val;
}
function clearDisplay(){ display.innerText='0'; }
function delChar(){
  display.innerText = display.innerText.slice(0,-1);
  if(display.innerText==='') display.innerText='0';
}
function calculate(){
  try{
    let expr = display.innerText
      .replace(/÷/g,'/')
      .replace(/×/g,'*')
      .replace(/٪/g,'%');
    let result = eval(expr);
    display.innerText = result;
  }catch(e){
    display.innerText='خطأ';
  }
}
</script>
</body>
</html>
